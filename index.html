<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="form">
        <h1>User Information Form</h1>
        <form action="/submit_form" method="POST" autocomplete="on">
            
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel">
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
